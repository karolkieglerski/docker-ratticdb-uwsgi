[ratticweb]
debug = false
timezone = {{ timezone }}
secretkey = {{ secretkey }}
hostname = {{ hostname }}
ssl_header = HTTP_X_FORWARDED_PROTOCOL
ssl_header_value = https

[filepaths]
static = /srv/rattic/static

[database]
engine = django.db.backends.mysql
host = mysql
port = 3306
name = rattic
user = rattic
password = ***rattic-db-password***

[ratticweb]
debug = false
timezone = {{ timezone }}
secretkey = {{ secretkey }}
hostname = {{ hostname }}
ssl_header = HTTP_X_FORWARDED_PROTOCOL
ssl_header_value = https

[filepaths]
static = /srv/rattic/static

[database]
engine = django.db.backends.mysql
host = mysql
port = 3306
name = rattic
user = rattic
password = ***rattic-db-password***

[ldap]
loglevel = DEBUG
uri = ldap://test.testdomain.com

binddn = ratticdomainuser@test.testdomain.com
bindpw = bindingpass

userbase = OU=Users,DC=test,DC=testdomain,DC=com
userfilter = (&(objectClass=user)(memberOf=CN=Rattic_Users,OU=Groups,DC=test,DC=testdomain,DC=com))

groupbase = OU=Users,DC=test,DC=testdomain,DC=com
groupfilter = (objectClass=group)
grouptype = ActiveDirectoryGroupType
staff = CN=Rattic_Staff,OU=Groups,DC=test,DC=testdomain,DC=com
